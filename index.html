<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YAY! It's BOGO</h1>

        <div class="card">
            <input type="radio" name="option" id="option1">
            <label for="option1">
                <div class="badge">10% Off</div>
                <h2>1 Unit</h2>
                <p class="price">$10.00 USD <span class="strike">$24.00 USD</span></p>
            </label>
        </div>

        <div class="card popular">
            <input type="radio" name="option" id="option2">
            <label for="option2">
                <div class="badge">20% Off</div>
                <div class="most-popular">MOST POPULAR</div>
                <h2>2 Units</h2>
                <div class="select-group">
                    <label>Size:</label>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label>Color:</label>
                    <select>
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </div>
                <p class="price">$18.00 USD <span class="strike">$24.00 USD</span></p>
            </label>
        </div>

        <div class="card">
            <input type="radio" name="option" id="option3">
            <label for="option3">
                <div class="badge">30% Off</div>
                <h2>3 Units</h2>
                <p class="price">$24.00 USD <span class="strike">$24.00 USD</span></p>
            </label>
        </div>

        <div class="summary">
            <p>Free Delivery</p>
            <p>Total: <span>$10.00 USD</span></p>
        </div>

        <button class="add-to-cart">Add to Cart</button>
    </div>
</body>
</html>
